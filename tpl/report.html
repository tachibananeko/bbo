<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="renderer" content="webkit">

    <link rel="stylesheet" href="../style/all.min.css">
</head>

<body>
    <div class="bigTitle">
        <h1>Full Advantage Investments Limited</h1>
        <p>the secret to winning is responsible gaming.</p>
    </div>
    
    
    
    <div class="title">REPORT</div>
    


    <div class="contact --report">

        <h2>LOGIN</h2>

        <div class="lang">
            <li>繁體</li>
            <li>簡體</li>
            <li class="--on">English</li>
        </div>

        <label class="normal_input">
            <input type="text" autocapitalize="off" autocorrect="off" autocomplete="username">
            <span>Account*</span>
        </label>
        <code class="notice"></code>
        
        <label class="normal_input">
            <input type="password" autocomplete="new-password">
            <span>Password*</span>
        </label>
        <code class="notice"></code>

        <label class="normal_input">
            <input type="password" autocomplete="off">
            <span>Safe Code*</span>
        </label>
        <code class="notice"></code>

        <div class="remberArea">
            <label class="checkbox_style">
                <input type="checkbox">
                <span></span>
                Remember Me
            </label>
        </div>
        
        <button class="login_btn">LOGIN</button>
    </div>

    <script>
        $('.normal_input input').focus(function(){
            $(this).parent('label').addClass('--on')
        })
        $('.normal_input input').blur(function(){
            $(this).parent('label').removeClass('--on')
        })
    </script>
</body>

</html>
